version: "3.9"

services:
  web:
    build: .
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - static_volume:/app/src/staticfiles
      - media_volume:/app/src/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: db_for_pm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
